    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

    <!--

    <div class="container">
        <div class="card mt-4">
            <h4 class="text-center mt-4">
                Login
            </h4>
            <div class="row">
                <div class="col-md-6 offset-3">
                    <form >
                        <div class="form-group">
                            <label for="">User Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="pass">
                        </div>
                        
                        <div class="form-group text-center mt-2 mb-4">
                            <button class="btn btn-outline-danger" onclick="Login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" ></script>
    <script>
            window.onload = function(){
                const setLogin = localStorage.getItem("Login");
                console.log(setLogin)
              if(setLogin == "true"){
                console.log("User is logged in",setLogin);
                window.location.href = "./index.html";
                
              }
              // else{
              //   console.log("Login Failed");
              //   window.location.href = "Login.html";
              // }
          }
        function Login(){
            var email = document.getElementById('email').value;
            var password = document.getElementById('pass').value;
            if( email === "kushal@gmail.com" && password === "1"){
                try{
                    localStorage.setItem("Login","true");
                    alert("Login Success")
                    window.location.href = "index.html";
                 
                }
                catch(e){
                    alert('Login Failed');
                }
          
            }

        }
        // document.getElementById('logo').addEventListener("mouseover",function(){
